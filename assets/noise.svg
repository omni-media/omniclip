<svg 
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'>

  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='10' 
      numOctaves='3' 
      stitchTiles='stitch' />
