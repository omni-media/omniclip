name: build
on:
  push:
    branches:
    - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ”” checkout
      uses: actions/checkout@v3

    - name: ğŸ”§ setup node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ install dependencies
      run: npm ci

    - name: ğŸ”¨ build
      run: npm run build
