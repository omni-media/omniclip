name: ğŸš€ release to github pages
on:
  push:
    branches: ["release"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ”” checkout
      uses: actions/checkout@v3

    - name: ğŸ”§ setup node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ install dependencies
      run: npm ci

    - name: ğŸ”¨ build
      run: npm run build-production

    - name: ğŸšš tracking ignored stuff
      run: |
        sed -i.bak -e '/^\/node_modules$/d' .gitignore
        sed -i.bak -e '/^\/x$/d' .gitignore

    - name: ğŸ—ƒï¸ reconstitute node_modules for production
      run: |
        rm -rf node_modules
        npm ci --omit=dev

    - name: ğŸ—ƒï¸ copy files
      run: |
        rm -rf x/node_modules x/s
        cp -r node_modules/ x/
        cp -r s/ x/

    - name: ğŸ“ configure pages
      uses: actions/configure-pages@v2

    - name: ğŸ“¤ upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'x'

    - name: ğŸš€ deploy to github pages
      id: deployment
      uses: actions/deploy-pages@v4
